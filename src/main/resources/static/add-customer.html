<!DOCTYPE html>
<html>
<head>
  <title>Add Customer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<h1>Add a New Customer</h1>
<form id="addCustomerForm">
  <label for="firstName"></label><br>
  <input type="text" id="firstName" name="firstName" placeholder="First name" required><span>
  <label for="lastName"></label>
  <input type="text" id="lastName" name="lastName" placeholder="Last name" required><br></span>
    <br>
  <label for="street"></label>
  <input type="text" id="street" name="street" placeholder="Street" required><span>
  <label for="address"></label>
  <input type="text" id="address" name="address" placeholder="Address" required><br></span>
    <br>
  <label for="city"></label>
  <input type="text" id="city" name="city" placeholder="City" required><span>
  <label for="state"></label>
  <input type="text" id="state" name="state" placeholder="State" required><br></span>
    <br>
  <label for="email"></label>
  <input type="email" id="email" name="email" placeholder="Email" required><span>
  <label for="phone"></label>
  <input type="text" id="phone" name="phone" placeholder="Phone" required><br></span>
    <br>
  <button type="submit">Submit</button>
</form>

<script src="/frontend/js/add-customer.js"></script>
</body>
</html>
